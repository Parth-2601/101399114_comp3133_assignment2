<div class="employee-list">
    <h2>Employee Directory</h2>
  
    <div class="search-filters">
      <input [(ngModel)]="designation" placeholder="Designation" class="form-control" />
      <input [(ngModel)]="department" placeholder="Department" class="form-control" />
      <button (click)="search()" class="btn btn-primary">Search</button>
      <button (click)="clearSearch()" class="btn btn-secondary ms-2">Clear</button>
      <button (click)="addEmployee()" class="btn btn-success float-end">Add Employee</button>
    </div>
  
    <table class="table table-bordered table-hover mt-4">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees">
          <td>{{ emp.first_name }} {{ emp.last_name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.designation }}</td>
          <td>${{ emp.salary }}</td>
          <td>
            <button class="btn btn-sm btn-info me-1" (click)="viewDetails(emp.id)">View</button>
            <button class="btn btn-sm btn-warning me-1" (click)="editEmployee(emp.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="error" class="text-danger">{{ error }}</p>
  </div>
